<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesken</title>
    <link rel="stylesheet" href="/app.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <audio id="player" onloadeddata="getCurrentTime()" hidden>
        <source src="/audio.mp3"  type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="app__progress" id="app-progress"></div>
    
    <div class="app__controls">
        <div>
            <p>
                <span id="current_time"></span> /
                <span id="total_time"></span>
            </p>
            <div class="app__controls__buttonWrapper">
                <button onclick="playPause()" class="app__controls__button">
                    <i id="app-icons-play" class='bx bx-play bx-md'></i>
                    <i id="app-icons-pause" style="display: none;" class='bx bx-pause bx-md'></i>
                    <img id="app-icons-replay" style="display: none;" src="/icons/replay.svg" alt="" srcset="">
                </button>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>
</html>
